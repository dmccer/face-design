	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/common.css">
	<link rel="stylesheet" type="text/css" href="assets/css/index.css">
</head>
<body>
	<div class="header-wrap">
		<div class="header vw clearfix">
			<h1 class="logo"><a href="./index.html">FACE DESIGN</a></h1>

		</div>
		<div class="banner vw">
			<img src="assets/img/index-img-switch.png" alt="FACE DESIGN" />

	</div>

		<img src="assets/img/brand-innovation.png" alt="品牌创新永不止步" />

			<img src="assets/img/cases/product-2.png" />
			<div class="description">
				<p>鱼跃壁挂式诊疗一体机</p>
			</div>
			<div class="mask"></div>
		</a>
		<a href="./case.html" class="portrait">
			<img src="assets/img/cases/product-3.png" />
			<div class="description">
				<p>T&amp;W 路由器设计</p>
			</div>
			<div class="mask"></div>
		</a>
		<a href="./case.html" class="portrait fr">
			<img src="assets/img/cases/product-4.png" />

				<p>CORDLESS PHONE</p>
			</div>

		</a>

			<div class="description">
				<p>静饮机设计方案</p>
			</div>
			<div class="mask"></div>
		</a>
	</div>
	<div class="prd-action vw clearfix">
		<a href="javascript:void(0);" class="reduce-case">减少更多案例</a>
		<a href="javascript:void(0);" class="increase-case fr">增加更多案例</a>
	</div>
	<div class="footer vw">
		<p>Email: <a href="mailto: sales@face-design.com.cn">sales@face-design.com.cn</a></p>
		<p>Tel: 4000 363651</p>
		<p>Fax: +86 21 3636365</p>
		<p>All contents Copyright &copy; 2014 www.face-design.com.cn </p>
	</div>
	<script type="text/template" id="tpl-case-list">
		<% for (var i = 0; i < caseList.length; i++) { %>
			<a href="<%= caseList[i].url %>" class="portrait <%= ((i == 1 || i == 3) ? 'fr' : '') %>">
				<img src="assets/img/cases/<%= caseList[i].imgName %>" />
				<% if (i !== 3) { %>
					<div class="description">
						<p><%= caseList[i].title %></p>
					</div>
					<div class="mask"></div>
				<% } %>
			</a>
		<% } %>
	</script>
	<script type="text/javascript" src="assets/js/lib/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="assets/js/lib/micro-tpl.js"></script>
	<script type="text/javascript" src="assets/js/index.js"></script>
